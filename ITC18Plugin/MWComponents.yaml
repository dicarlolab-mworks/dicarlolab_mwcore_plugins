  - 
    name: direction
    default: output
  - 
    name: synchrony
    default: asynchronous
  - 
    name: range_min
    default: 0
  - 
    name: range_max
    default: 0
  - 
    name: resolution
    default: 1
  - 
    name: update_interval
    default: 3ms
  - 
    name: data_interval
    default: 1ms


